<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c'est pas un projet deezer</title>
  <!-- Include Vue.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="app">
  <h1>Data from API</h1>
  <ul>
    <li v-for="item in apiData" :key="item.id">{{ item }}</li>
  </ul>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    apiData: [],
  },
  mounted() {
    this.fetchData();
  },
  methods: {
    async fetchData() {
      try {
        // On utilisera ici, l'API placeholder : https://jsonplaceholder.typicode.com/
        const response = await axios.get('https://jsonplaceholder.typicode.com/comments/1');
        this.apiData = response.data;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    },
  },
});
</script>

</body>
</html>
