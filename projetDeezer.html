<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
        
</head>



<script>
    // On utilisera une fausse API venant de ici : https://jsonplaceholder.typicode.com/
    function fetchApiData() {
  fetch('https://jsonplaceholder.typicode.com/comments/1')
    .then(response => response.json())
    .then(json => {
      document.getElementById("postID").innerHTML = json.postId;
      document.getElementById("id").innerHTML = json.id;
      document.getElementById("name").innerHTML = json.name;
      document.getElementById("email").innerHTML = json.email;
      document.getElementById("body").innerHTML = json.body;
    })

    .catch(error => {
      console.error('Erreur lors de la requête fetch :', error);
    });

}
</script>

<h1> Bonjour, on utilisera l'api placholder API pour tester les réponses</h1>
<button onclick="fetchApiData()"> bonjour</button>
<p id="postID"></p>
<p id="id"></p>
<p id="name"></p>
<p id="email"></p>
<p id="body"></p>



</html>
